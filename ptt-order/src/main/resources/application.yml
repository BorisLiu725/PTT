server:
  port: 8003

spring:
  application:
    name: ptt-order
  datasource:
    url: jdbc:mysql://localhost:3306/ptt?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&verifyServerCertificate=false&useSSL=false&allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

#druid连接池配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    # 配置监控统计拦截的filters,去掉监控界面sql无法统计，‘wall’用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    userGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500




# mybatis 配置
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.ptt.pttorder.bean
  configuration:
    map-underscore-to-camel-case: true


# 通用Mapper的配置
mapper:
  identity: MYSQL  # 主键自增回写方法,默认值MYSQL
  mappers: tk.mybatis.mapper.common.Mapper
  not-empty: true  # insert 和 update 中，是否判断字符串类型!=''


#pagehelper
#pagehelper.helperDialect=mysql
#pagehelper.reasonable=true
#pagehelper.supportMethodsArguments=true
#pagehelper.params=count=countSql
pagehelper:
  auto-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql



eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.ptt.com:7001/eureka
  instance:
    instance-id: ptt-order-provider7001
    prefer-ip-address: true


# 配置点开服务的info信息
info:
  app.name: ptt-order
  comany.name: com.ptt
  build.artifactId: $project.artifactId$
  build.version: $project.version$